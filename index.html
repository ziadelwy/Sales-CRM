<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول - CRM</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" href="Icon.png" type="image/png"/>
</head>
<body class="login-page">
  <div class="login-container">
    <h1>نظام إدارة العملاء</h1>
    <form id="loginForm">
      <input type="text" placeholder="اسم المستخدم" id="username" required />
      <input type="password" placeholder="كلمة المرور" id="password" required />
      <button type="submit">تسجيل الدخول</button>
    </form>
    <p class="error" id="loginError"></p>
  </div>

  <!-- Firebase SDK v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
  
  <script src="firebase-config.js"></script>
  <script src="firebase-db.js"></script>
  <script>
    // تهيئة Firebase عند تحميل الصفحة
    document.addEventListener("DOMContentLoaded", async function() {
      if (typeof firebase !== 'undefined' && typeof database !== 'undefined') {
        await initializeFirebase();
      }
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
